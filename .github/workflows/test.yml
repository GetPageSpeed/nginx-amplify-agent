name: Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          # Install all runtime dependencies
          pip install psutil netifaces requests netaddr gevent greenlet
          pip install rstr ujson crossplane pymysql python-daemon flup lockfile

      - name: Install package
        run: |
          pip install -e .

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install ruff
        run: pip install ruff

      - name: Check for deprecated stdlib usage
        run: |
          # Check for asyncore/asynchat usage (removed in Python 3.12)
          if grep -r "import asyncore\|from asyncore\|import asynchat\|from asynchat" amplify/; then
            echo "ERROR: Found usage of asyncore/asynchat which were removed in Python 3.12"
            exit 1
          fi
          echo "No deprecated stdlib imports found"
